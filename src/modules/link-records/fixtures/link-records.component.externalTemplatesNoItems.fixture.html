<sky-contrib-link-records [itemTemplate]="item" [matchTemplate]="match">
  <sky-contrib-link-records-item-title>
  </sky-contrib-link-records-item-title>
  <sky-contrib-link-records-item-content>
  </sky-contrib-link-records-item-content>
  <sky-contrib-link-records-match-content>
  </sky-contrib-link-records-match-content>
  <sky-contrib-link-records-nomatch-content>
  </sky-contrib-link-records-nomatch-content>
</sky-contrib-link-records>

<ng-template #itemTitle let-item="item">Custom Title</ng-template>
<ng-template #item let-item="item">{{ item?.name }}</ng-template>
<ng-template #match let-match="match">Custom Label: {{ match?.item?.name }}</ng-template>
