<sky-contrib-draggable-repeater-renderer class="sky-contrib-draggable-repeater-item-left" [item]="item" [template]="itemLeftTemplate || defaultItemLeftTemplate"></sky-contrib-draggable-repeater-renderer>
<div class="sky-contrib-draggable-repeater-item-content vertical-center">
  <div class="sky-contrib-draggable-repeater-item-title">
    <sky-contrib-draggable-repeater-renderer class="sky-contrib-draggable-repeater-item-title" [item]="item" [template]="itemTitleTemplate || defaultItemTitleTemplate"></sky-contrib-draggable-repeater-renderer>
    <sky-chevron [direction]="isExpanded ? 'up' : 'down'" (directionChange)="toggle($event)" *ngIf="isExpandable && !showContent"></sky-chevron>
  </div>
  <sky-contrib-draggable-repeater-renderer [item]="item" *ngIf="!isExpanded || showContent" [template]="itemContentTemplate || defaultItemContentTemplate"></sky-contrib-draggable-repeater-renderer>
</div>
<div class="sky-contrib-draggable-repeater-item-right">
  <div class="sky-contrib-draggable-repeater-item-right-content vertical-center">
    <sky-contrib-draggable-repeater-renderer class="sky-contrib-draggable-repeater-item-right" [item]="item" [template]="itemRightTemplate || defaultItemRightTemplate"></sky-contrib-draggable-repeater-renderer>
  </div>
  <div class="sky-contrib-draggable-repeater-item-drag-handle vertical-center">
    <i class="fa fa-sort sky-contrib-draggable-repeater-item-drag-handle-icon" aria-hidden="true"></i>
  </div>
</div>

<ng-template #defaultItemTitleTemplate></ng-template>
<ng-template #defaultItemLeftTemplate></ng-template>
<ng-template #defaultItemRightTemplate></ng-template>
<ng-template #defaultItemContentTemplate></ng-template>
