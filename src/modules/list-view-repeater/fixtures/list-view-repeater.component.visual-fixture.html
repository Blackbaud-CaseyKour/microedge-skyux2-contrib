<div id="screenshot-list-view-repeater">
  <sky-contrib-list-view-repeater>
    <sky-contrib-list-view-repeater-title>
      <ng-template let-row="row">{{row.column2}}</ng-template>
    </sky-contrib-list-view-repeater-title>
    <sky-contrib-list-view-repeater-description>
      <ng-template let-row="row">{{row.column3}}</ng-template>
    </sky-contrib-list-view-repeater-description>
    <sky-contrib-list-view-repeater-content>
      <ng-template>content</ng-template>
    </sky-contrib-list-view-repeater-content>
    <sky-contrib-list-view-repeater-left>
      <ng-template>left</ng-template>
    </sky-contrib-list-view-repeater-left>
    <sky-contrib-list-view-repeater-right>
      <ng-template>right</ng-template>
    </sky-contrib-list-view-repeater-right>
  </sky-contrib-list-view-repeater>
</div>
