<sky-contrib-list-view-repeater name="TestRepeaterTemplate">
  <sky-contrib-list-view-repeater-title [template]="title"></sky-contrib-list-view-repeater-title>
  <sky-contrib-list-view-repeater-description [template]="description"></sky-contrib-list-view-repeater-description>
  <sky-contrib-list-view-repeater-content [template]="content"></sky-contrib-list-view-repeater-content>
  <sky-contrib-list-view-repeater-left [template]="left"></sky-contrib-list-view-repeater-left>
  <sky-contrib-list-view-repeater-right [template]="right"></sky-contrib-list-view-repeater-right>
</sky-contrib-list-view-repeater>

<template let-row="row" #title>temp {{row.column2}}</template>
<template let-row="row" #description>temp {{row.column3}}</template>
<template #content>temp content</template>
<template #left>temp left</template>
<template #right>temp right</template>
