<sky-contrib-tree-view [data]="data" [showControls]="false">
  <sky-contrib-tree-view-dropdown [template]="dropdownTemplate">
  </sky-contrib-tree-view-dropdown>
  <sky-contrib-tree-view-content [template]="content">
  </sky-contrib-tree-view-content>
</sky-contrib-tree-view>

<ng-template #dropdownTemplate let-item="item">
  <sky-dropdown buttonType="context-menu">
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button type="button">edit</button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">{{item.name}}</button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</ng-template>

<ng-template #content let-item="item">{{item.name}} - template magic!</ng-template>
