<div id="screenshot-list-toolbar-all">

      <ng-template>Custom Left</ng-template>
    </sky-contrib-list-toolbar-item>
    <sky-contrib-list-toolbar-item id="custom-item-center" location="center" [index]="0">

    <sky-contrib-list-toolbar-item id="custom-item-right" location="right" [index]="0">
