<sky-contrib-list [data]="items" [dataProvider]="dataProvider" [initialTotal]="itemsCount">
  <sky-contrib-list-filters>
    <sky-contrib-list-filter [filter]="filterOnStatus" [view]="default" [name]="'columnFilter'">
      <template let-filter="filter">
        <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
          <option value="">Column2</option>
          <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
        </select>
      </template>
    </sky-contrib-list-filter>
  </sky-contrib-list-filters>
</sky-contrib-list>
