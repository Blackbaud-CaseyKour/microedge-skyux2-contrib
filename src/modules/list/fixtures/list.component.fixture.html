<sky-contrib-list [data]="items" [defaultView]="default">
  <sky-contrib-list-toolbar></sky-contrib-list-toolbar>
  <sky-contrib-list-filters>
    <sky-contrib-list-filter type="inline" [filter]="filterOnStatus" [view]="default" [name]="'columnFilter'">
      <ng-template let-filter="filter">
        <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
          <option value="">Column2</option>
          <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
        </select>
      </ng-template>
    </sky-contrib-list-filter>
    <sky-contrib-list-filter [filter]="filterOnStatus" [view]="default" [name]="'columnFilter2'">
      <ng-template let-filter="filter">
        <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
          <option value="">Column2</option>
          <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
        </select>
      </ng-template>
    </sky-contrib-list-filter>
    <sky-contrib-list-filter [filter]="filterOnStatus" [view]="default" [template]="filterTemplate" [name]="'columnFilter3'"></sky-contrib-list-filter>
    <sky-contrib-list-filter [filter]="filterOnStatus" [view]="default" [name]="'columnFilter4'"></sky-contrib-list-filter>
  </sky-contrib-list-filters>
  <sky-contrib-list-view-grid fit="scroll" #default>
    <sky-contrib-list-view-grid-column field="column1" heading="Column1">
      <ng-template let-row="row">{{row.column1}}</ng-template>
    </sky-contrib-list-view-grid-column>
    <sky-contrib-list-view-grid-column field="column2" heading="Column2">
      <ng-template let-row="row">{{row.column2}}</ng-template>
    </sky-contrib-list-view-grid-column>
    <sky-contrib-list-view-grid-column field=".column3" heading="Column3">
      <ng-template let-row="row">{{row.column3}}</ng-template>
    </sky-contrib-list-view-grid-column>
    <sky-contrib-list-view-grid-column field="" heading="None">
    </sky-contrib-list-view-grid-column>
  </sky-contrib-list-view-grid>
  <sky-contrib-list-paging></sky-contrib-list-paging>
</sky-contrib-list>

<ng-template #filterTemplate>Test</ng-template>
