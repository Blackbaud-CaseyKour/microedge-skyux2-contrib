<sky-contrib-tree-view [data]="data" [disableParents]="disableParents" [leafOnlySelection]="leafOnlySelection" [selectable]="true">
  <sky-contrib-tree-view-dropdown>
    <ng-template let-item="item">
      <sky-dropdown buttonType="context-menu">
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button type="button">edit</button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button type="button">{{item.name}}</button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </ng-template>
  </sky-contrib-tree-view-dropdown>
  <sky-contrib-tree-view-content>
    <ng-template let-item="item"><span>{{item.name}} - template magic!</span></ng-template>
  </sky-contrib-tree-view-content>
</sky-contrib-tree-view>
