<h1>Default link records</h1>
<sky-contrib-link-records [items]="items" [matches]="matches" [matchFields]="matchFields">
  <sky-contrib-link-records-item-title>
    <template let-item="item">Applicant</template>
  </sky-contrib-link-records-item-title>
  <sky-contrib-link-records-item-content>
    <template let-item="item" >
      <div>{{ item?.id }}</div>
      <div>{{ item?.name }}</div>
      <div>{{ item?.description }}</div>
    </template>
  </sky-contrib-link-records-item-content>
  <sky-contrib-link-records-match-content>
    <template let-match="match">
      <div>{{ match?.item?.id }}</div>
      <div>{{ match?.item?.name }}</div>
      <div>{{ match?.item?.description }}</div>
    </template>
  </sky-contrib-link-records-match-content>
  <sky-contrib-link-records-nomatch-content>
    <template let-item="item" let-match="match" let-api="api">
      <div>{{ match?.item?.id }}</div>
      <div>{{ match?.item?.name }}</div>
      <div>{{ match?.item?.description }}</div>
      <div *ngIf="!match?.item"><button (click)="api.addSelectedItem(item?.id, newItem)">Select Test</button></div>
    </template>
  </sky-contrib-link-records-nomatch-content>
</sky-contrib-link-records>

<button class="sky-btn sky-btn-primary" (click)="showResults()">Show Results</button>

<pre>{{ results | async | json }}</pre>
