<p>Default tree view</p>
<sky-contrib-tree-view [data]="data">
</sky-contrib-tree-view>

<p>Tree view with templates</p>
<sky-contrib-tree-view #tree [data]="data2" [disableParents]="disableParents" [leafOnlySelection]="leafOnlySelection" [contentTemplate]="content" [selectable]="true">
  <sky-contrib-tree-view-dropdown>
    <ng-template let-item="item">
      <sky-dropdown buttonType="context-menu">
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button type="button">edit</button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button type="button">{{item.name}}</button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </ng-template>
  </sky-contrib-tree-view-dropdown>
</sky-contrib-tree-view>

<ng-template #content let-item="item">{{item.name}} - template magic!</ng-template>
